<html>
  <head>
  </head>
  <body>
    <h1>Obrazac o učeniku</h1>
    <hr align="left" width="70%">
    <form>
      <label for="ime">Ime:</label>
      <input type="text" id="ime" name="ime" maxlenth="30"><br>
      <label for="prezime">Prezime:</label>
      <input type="text" id="prezime" name="prezime" maxlenth="30"><br>
      <label for="lozinka">Lozinka:</label>
      <input type="password" id="lozinka" name="lozinka"><br><br>
      
      <label>Spol:</label>
      <input type="radio" id="muško" name="spol" value="muško" checked>
      <label for="muško">Muško</label>
      <input type="radio" id="žensko" name="spol">
      <label for="žensko">Žensko</label><br>
      <input type="text" id="mjesto" name="mjesto" value="Zagreb">
      <hr align="left" width="50%">
      
      <input type="radio" id="oš" name="obrazovanje">
      <label for="oš">Osnovna škola</label><br>
      <input type="radio" id="sš" name="obrazovanje" checked>
      <label for="oš">Srednja škola</label><br>
      <input type="radio" id="faks" name="obrazovanje">
      <label for="oš">Fakultet</label><br><br>
      
      <input type="checkbox" id="frontend" name="predmet" checked>
      <label for="frontend">Izrada web stranica</label><br>
      <input type="checkbox" id="backend" name="predmet">
      <label for="backend">Web programiranje</label><br>
      <input type="checkbox" id="database" name="predmet">
      <label for="database">Baze podataka</label><br>
      <hr align="left" width="50%">
      
      <label for="šport">Omiljeni šport:</label>
      <select name="šport" id="šport">
        <option value="nogomet">Nogomet</option>
        <option value="rukomet" checked>Rukomet</option>
        <option value="odbojka">Odbojka</option>
      </select>
      <label for="glazba">Omiljena glazba:</label>
      <select name="glazba" id="glazba">
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="funky" checked>Funky</option>
        <option value="tehno">Tehno</option>
      </select>
      <hr align="left" width="50%">
      
      <input type="submit" value="Pošalji">
      <input type="reset" value="Reset">
    </form>
  </body>
</html
